<!DOCTYPE html>
<html lang="Es">
<head>
    <meta charset="UTF-8"> <!--alfabetos. Este es mas global-->
    <title>Formularios</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <main>
        <h1>Contacto</h1>
        <form action="/server" method="get">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input id="name" name="name" type="text" placeholder="ingrese su nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="ingrese su email" required>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Presupuesto</legend>
                    <input id="5000" name="budget" type="radio" value="5000" required>
                    <label for="5000">5.000</label>

                    <input id="10000" name="budget" type ="radio" value="10000" required>
                    <label for="10000">10.000</label>

                    <input id="15000" name="budget" type="radio" value="15000" required>
                    <label for="15000">15.000</label>
                </fieldset>
                <div class="help">Este presupuesto es la base no el total</div>
            </div>
            <div class="form-group">
                 <label for="type">Tipo de proyecto</label>
                 <select id="type" name="type" required>
                    <option value="" disabled selected>Seleccione uno</option>
                    <option value="website">Website</option>
                    <option value="Webapp">Webapp</option>
                    <option value="MobileApp">MobileApp</option>
                    <option value="Dise침o">Dise침o</option>
                 </select>
            </div>
            <div class="form-group">
                <label for="description">Descripci칩n</label>
                <textarea id="description" name="description" rows="8" required></textarea>
                <div class="help">Escribe una descripci칩n del proyecto en al menos 500 palabras</div>
            </div>
            <div class="form-group">
                <label for="terms">
                    <input id="terms" type="checkbox" name="terms" required>
                    <span>Acepto los Terminos y Condiciones</span>
                </label>
            </div>
            <div>
                <input type="submit" value="enviar" name="enviar" id="enviar">
                <script>
                    document.getElementById("enviar").addEventListener("click",function(event){
                        event.preventDefault()
                    });
                </script>
            </div>
            
        </form>
    </main>
</body>
